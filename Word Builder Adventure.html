<!DOCTYPE html>
<html>
<head>
<title>Word Builder Adventure</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    position: relative;
  }

  /* Animated clouds */
  .cloud {
    position: absolute;
    background: white;
    border-radius: 100px;
    opacity: 0.7;
    animation: drift 20s infinite;
    width: 100px;
    height: 40px;
    top: 10%;
  }

  .cloud::before,
  .cloud::after {
    content: '';
    position: absolute;
    background: white;
    border-radius: 100px;
  }

  .cloud::before {
    width: 50px;
    height: 50px;
    top: -25px;
    left: 10px;
  }

  .cloud::after {
    width: 60px;
    height: 40px;
    top: -15px;
    right: 10px;
  }

  @keyframes drift {
    0% { transform: translateX(-100px); }
    100% { transform: translateX(calc(100vw + 100px)); }
  }

  /* Header */
  .header {
    width: 100%;
    background: rgba(255,255,255,0.95);
    padding: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .game-modes {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .mode-btn {
    padding: 10px 20px;
    border: 2px solid #5ee7df;
    background: white;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
  }

  .mode-btn.active {
    background: #5ee7df;
    color: white;
  }

  .stats {
    display: flex;
    gap: 20px;
    align-items: center;
    font-weight: bold;
  }

  .stat-item {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 20px;
  }

  /* Main container */
  .game-container {
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    padding: 30px;
    margin: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    max-width: 900px;
    width: 90%;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Picture display */
  .picture-container {
    text-align: center;
    margin: 20px 0;
  }

  .picture-frame {
    width: 250px;
    height: 250px;
    margin: 0 auto;
    border: 5px solid #5ee7df;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 150px;
    background: linear-gradient(135deg, rgba(94,231,223,0.1) 0%, rgba(180,144,202,0.1) 100%);
    animation: picture-glow 2s ease-in-out infinite;
  }

  @keyframes picture-glow {
    0%, 100% { box-shadow: 0 0 20px rgba(94,231,223,0.5); }
    50% { box-shadow: 0 0 40px rgba(94,231,223,0.8); }
  }

  /* Word building area */
  .word-building-area {
    margin: 30px 0;
    text-align: center;
  }

  .word-slots {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
    min-height: 80px;
    flex-wrap: wrap;
  }

  .letter-slot {
    width: 70px;
    height: 70px;
    border: 3px dashed #b490ca;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    font-weight: bold;
    background: rgba(180,144,202,0.1);
    transition: all 0.3s;
    position: relative;
    cursor: pointer;
  }

  .letter-slot.filled {
    background: #b490ca;
    color: white;
    border-style: solid;
    animation: slot-fill 0.5s ease-out;
  }

  .letter-slot.correct {
    background: #4CAF50;
    border-color: #4CAF50;
  }

  @keyframes slot-fill {
    0% { transform: scale(0) rotate(180deg); }
    50% { transform: scale(1.2) rotate(10deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  /* Letter bank */
  .letter-bank {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin: 30px 0;
    padding: 20px;
    background: rgba(94,231,223,0.1);
    border-radius: 20px;
  }

  .letter-tile {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #5ee7df 0%, #66a6ff 100%);
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .letter-tile:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .letter-tile:active {
    transform: translateY(0) scale(0.95);
  }

  .letter-tile.used {
    opacity: 0.3;
    cursor: not-allowed;
    transform: scale(0.9);
  }

  /* Controls */
  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  button {
    background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 20px rgba(0,0,0,0.3);
  }

  /* Feedback */
  .feedback {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
    min-height: 30px;
  }

  .success {
    color: #4CAF50;
    animation: bounce 0.5s ease-in-out;
  }

  .error {
    color: #f44336;
    animation: shake 0.5s ease-in-out;
  }

  @keyframes bounce {
    0%, 20%, 60%, 100% { transform: translateY(0); }
    40% { transform: translateY(-20px); }
    80% { transform: translateY(-10px); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
  }
</style>
</head>
<body>
<!-- Animated clouds -->
<div class="cloud" style="animation-delay: 0s;"></div>
<div class="cloud" style="animation-delay: 7s; top: 20%;"></div>
<div class="cloud" style="animation-delay: 14s; top: 5%;"></div>

<!-- Header -->
<div class="header">
  <div class="game-modes">
    <button class="mode-btn active" onclick="setMode('easy')">Easy (3-4 letters)</button>
    <button class="mode-btn" onclick="setMode('medium')">Medium (5-6 letters)</button>
    <button class="mode-btn" onclick="setMode('hard')">Hard (7+ letters)</button>
  </div>
  <div class="stats">
    <div class="stat-item">
      <span>‚≠ê</span>
      <span id="score">0</span>
    </div>
    <div class="stat-item">
      <span>üéØ</span>
      <span id="streak">0</span>
    </div>
  </div>
</div>

<!-- Main game -->
<div class="game-container">
  <h1 style="text-align: center; color: #5ee7df; margin-bottom: 20px;">üåü Word Builder Adventure üåü</h1>
  
  <!-- Picture display -->
  <div class="picture-container">
    <div class="picture-frame" id="pictureFrame">
      üê±
    </div>
    <h2 style="margin-top: 15px; color: #b490ca;" id="wordPrompt">What word matches this picture?</h2>
  </div>

  <!-- Word building area -->
  <div class="word-building-area">
    <div class="word-slots" id="wordSlots">
      <!-- Letter slots will be generated here -->
    </div>
  </div>

  <!-- Letter bank -->
  <div class="letter-bank" id="letterBank">
    <!-- Letter tiles will be generated here -->
  </div>

  <!-- Feedback -->
  <div class="feedback" id="feedback"></div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="checkWord()">‚úÖ Check Word</button>
    <button onclick="clearWord()">üîÑ Clear</button>
    <button onclick="getHint()">üí° Hint</button>
    <button onclick="nextWord()">‚û°Ô∏è Next Word</button>
  </div>
</div>

<script>
  // Game data
  const gameData = {
    easy: [
      { word: 'CAT', emoji: 'üê±', hint: 'A furry pet that says meow' },
      { word: 'DOG', emoji: 'üê∂', hint: 'A loyal pet that barks' },
      { word: 'SUN', emoji: '‚òÄÔ∏è', hint: 'Bright star in the sky' },
      { word: 'CAR', emoji: 'üöó', hint: 'Vehicle with four wheels' },
      { word: 'TREE', emoji: 'üå≥', hint: 'Tall plant with leaves' },
      { word: 'FISH', emoji: 'üêü', hint: 'Swims in water' },
      { word: 'BIRD', emoji: 'üê¶', hint: 'Flies in the sky' },
      { word: 'BOOK', emoji: 'üìö', hint: 'You read this' }
    ],
    medium: [
      { word: 'HOUSE', emoji: 'üè†', hint: 'Where people live' },
      { word: 'FLOWER', emoji: 'üå∏', hint: 'Beautiful plant that blooms' },
      { word: 'APPLE', emoji: 'üçé', hint: 'Red fruit that grows on trees' },
      { word: 'SCHOOL', emoji: 'üè´', hint: 'Where children learn' },
      { word: 'HAPPY', emoji: 'üòä', hint: 'Feeling of joy' },
      { word: 'WATER', emoji: 'üíß', hint: 'Clear liquid we drink' },
      { word: 'FRIEND', emoji: 'üë´', hint: 'Someone you like to play with' }
    ],
    hard: [
      { word: 'BUTTERFLY', emoji: 'ü¶ã', hint: 'Colorful insect with wings' },
      { word: 'RAINBOW', emoji: 'üåà', hint: 'Colorful arc in the sky' },
      { word: 'ELEPHANT', emoji: 'üêò', hint: 'Large animal with a trunk' },
      { word: 'COMPUTER', emoji: 'üíª', hint: 'Electronic device for work' },
      { word: 'PLAYGROUND', emoji: 'üõù', hint: 'Fun place with swings and slides' },
      { word: 'ADVENTURE', emoji: 'üó∫Ô∏è', hint: 'Exciting journey or experience' }
    ]
  };

  // Game state
  let currentMode = 'easy';
  let currentWord = null;
  let currentSlots = [];
  let score = 0;
  let streak = 0;
  let hintsUsed = 0;

  // Initialize game
  function initGame() {
    nextWord();
  }

  // Set difficulty mode
  function setMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    nextWord();
  }

  // Get next word
  function nextWord() {
    const words = gameData[currentMode];
    currentWord = words[Math.floor(Math.random() * words.length)];
    hintsUsed = 0;
    setupWord();
    generateLetterBank();
    clearFeedback();
  }

  // Setup word slots
  function setupWord() {
    const wordSlots = document.getElementById('wordSlots');
    const pictureFrame = document.getElementById('pictureFrame');
    
    wordSlots.innerHTML = '';
    currentSlots = [];
    
    // Display picture
    pictureFrame.textContent = currentWord.emoji;
    
    // Create letter slots
    for (let i = 0; i < currentWord.word.length; i++) {
      const slot = document.createElement('div');
      slot.className = 'letter-slot';
      slot.dataset.position = i;
      slot.onclick = () => removeLetterFromSlot(i);
      wordSlots.appendChild(slot);
      currentSlots.push('');
    }
  }

  // Generate letter bank
  function generateLetterBank() {
    const letterBank = document.getElementById('letterBank');
    letterBank.innerHTML = '';
    
    // Get letters from current word
    const wordLetters = currentWord.word.split('');
    
    // Add some random letters to make it challenging
    const allLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const extraLetters = [];
    const numExtra = Math.min(6, Math.max(3, 10 - wordLetters.length));
    
    for (let i = 0; i < numExtra; i++) {
      let randomLetter;
      do {
        randomLetter = allLetters[Math.floor(Math.random() * allLetters.length)];
      } while (wordLetters.includes(randomLetter) || extraLetters.includes(randomLetter));
      extraLetters.push(randomLetter);
    }
    
    // Combine and shuffle
    const allGameLetters = [...wordLetters, ...extraLetters];
    shuffleArray(allGameLetters);
    
    // Create letter tiles
    allGameLetters.forEach(letter => {
      const tile = document.createElement('button');
      tile.className = 'letter-tile';
      tile.textContent = letter;
      tile.onclick = () => selectLetter(letter, tile);
      letterBank.appendChild(tile);
    });
  }

  // Shuffle array
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Select letter from bank
  function selectLetter(letter, tile) {
    if (tile.classList.contains('used')) return;
    
    // Find first empty slot
    const emptySlotIndex = currentSlots.findIndex(slot => slot === '');
    if (emptySlotIndex === -1) return;
    
    // Place letter in slot
    currentSlots[emptySlotIndex] = letter;
    const slotElement = document.querySelector(`[data-position="${emptySlotIndex}"]`);
    slotElement.textContent = letter;
    slotElement.classList.add('filled');
    
    // Mark tile as used
    tile.classList.add('used');
  }

  // Remove letter from slot
  function removeLetterFromSlot(position) {
    const letter = currentSlots[position];
    if (!letter) return;
    
    // Clear slot
    currentSlots[position] = '';
    const slotElement = document.querySelector(`[data-position="${position}"]`);
    slotElement.textContent = '';
    slotElement.classList.remove('filled', 'correct');
    
    // Reactivate letter tile
    const tiles = document.querySelectorAll('.letter-tile');
    tiles.forEach(tile => {
      if (tile.textContent === letter && tile.classList.contains('used')) {
        tile.classList.remove('used');
        return;
      }
    });
  }

  // Check if word is correct
  function checkWord() {
    const userWord = currentSlots.join('');
    const correctWord = currentWord.word;
    
    if (userWord.length !== correctWord.length) {
      showFeedback('Complete the word first!', 'error');
      return;
    }
    
    if (userWord === correctWord) {
      // Correct!
      score += (10 - hintsUsed * 2);
      streak++;
      updateStats();
      
      // Mark all slots as correct
      document.querySelectorAll('.letter-slot').forEach(slot => {
        slot.classList.add('correct');
      });
      
      showFeedback('üéâ Excellent! Well done!', 'success');
      
      setTimeout(() => {
        nextWord();
      }, 2000);
    } else {
      // Incorrect
      streak = 0;
      updateStats();
      showFeedback('Try again! Check your spelling.', 'error');
    }
  }

  // Clear current word
  function clearWord() {
    currentSlots.fill('');
    document.querySelectorAll('.letter-slot').forEach(slot => {
      slot.textContent = '';
      slot.classList.remove('filled', 'correct');
    });
    document.querySelectorAll('.letter-tile').forEach(tile => {
      tile.classList.remove('used');
    });
    clearFeedback();
  }

  // Get hint
  function getHint() {
    if (hintsUsed >= 2) {
      showFeedback('No more hints available!', 'error');
      return;
    }
    
    hintsUsed++;
    
    if (hintsUsed === 1) {
      showFeedback(`Hint: ${currentWord.hint}`, '');
    } else {
      // Show first letter
      const firstLetter = currentWord.word[0];
      if (currentSlots[0] === '') {
        // Find the first letter tile and auto-select it
        const tiles = document.querySelectorAll('.letter-tile');
        tiles.forEach(tile => {
          if (tile.textContent === firstLetter && !tile.classList.contains('used')) {
            selectLetter(firstLetter, tile);
            return;
          }
        });
      }
      showFeedback(`First letter: ${firstLetter}`, '');
    }
  }

  // Show feedback
  function showFeedback(message, type) {
    const feedback = document.getElementById('feedback');
    feedback.textContent = message;
    feedback.className = `feedback ${type}`;
  }

  // Clear feedback
  function clearFeedback() {
    const feedback = document.getElementById('feedback');
    feedback.textContent = '';
    feedback.className = 'feedback';
  }

  // Update stats
  function updateStats() {
    document.getElementById('score').textContent = score;
    document.getElementById('streak').textContent = streak;
  }

  // Start the game
  initGame();
</script>
</body>
</html>
